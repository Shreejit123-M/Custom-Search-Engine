# index.html
<!DOCTYPE html>
<html>
<head>
    <title>Custom Search Engine</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <hr>
    {% for r in results %}
        <h3><a href="{{ r.url }}">{{ r.title }}</a></h3>
    {% endfor %}
</body>
</html>
